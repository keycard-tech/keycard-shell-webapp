{% extends './base.html' %}
{% load static %}
{% block content %}
<input type="hidden" id="db_updater__media-prefix" name="db_updater__media-prefix" value="{% get_media_prefix %}">
<div class="keycard_shell__modal-prompt-container">
    <div class="keycard_shell__modal-prompt-header-container">
        <h1 class="keycard_shell__modal-prompt-header">Select current database version</h1>
        {% block back_btn %}
        {% include './back_btn.html' %}
        {% endblock %}
    </div>
    <p class="keycard_shell__modal-prompt-text">Go to Settings / Device / Update ERC-20 database on your Shell and select you current database version</p>
    <div class="keycard_shell__delta-select-container">
        <select name="db-current-version" id="db-current-version" class="keycard_shell__delta-select">
            <option value="">Select database version</option>
        </select>
        <img src="{% static 'keycard_shell/img/chevron-down.svg' %}" alt="Down">
    </div>
</div>

<div class="keycard_shell__display-none" id="qr-container">
    <div>
        <canvas id="qr"></canvas>
    </div>
</div>
<div class="keycard_shell__display-none" id="version-container">
    <span id="db-version-label"></span>
</div>
