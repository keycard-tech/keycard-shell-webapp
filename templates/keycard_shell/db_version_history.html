{% extends './base.html' %}
{% load static %}
{% block title %}Database Version History{% endblock title %}
{% block content %}
<input type="hidden" id="vh__media-prefix" name="db_updater__media-prefix" value="{% get_media_prefix %}">
<div class="keycard_shell__page-heading-container">
    <h1 class="keycard_shell__page-heading" id="release-notes-page-heading">Database Version History</h1>
</div> 
<div class="keycard_shell__page-top-container">
    <div class="keycard_shell__page-top-text-container">
        <span class="keycard_shell__page-top-text">Here is the log of current and past Shell databases. The process to generate them is reproducible and detailed <a href="https://github.com/keycard-tech/keycard-shell/blob/master/docs/shell-db.md" class="keycard_shell__page-top-help-link" target="_blank">here</a>.</span>
    </div>
</div>
<div id="version-history-container" class="keycard_shell__db-version-history-container">

</div>
<script src="{% static '/keycard_shell/js/version_history.js' %}"></script>
{% endblock %}
